<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
</head>

<body>
    <div class="dashboard">
        <div class="sidebar-left">
            <div class="search-container">
                <form class="search-bar">
                    <!-- Unicode for mac cmd -->
                    <input type="text" placeholder="Search (&#8984;K)" />
                </form> 
                <button class="add-task-button">+</button>
            </div>
            <button class="dashboard">Dashboard</button>
            <button class="today">Today</button>
            <button class="starred">Starred</button>
            <div class="folder-container">
                <div class="folder">Folder A</div>
                <button class="project">Pinned Project A</button>
                <button class="project">Pinned Project B</button>
                <button class="project">Project C</button>
            </div>
            <div class="folder-container">
                <div class="folder">Folder B</div>
                <button class="project">Pinned Project A</button>
                <button class="project">Project B</button>
                <button class="project">Project C</button>
            </div>
        </div>
        <div class="dashboard-view"></div>
        <div class="sidebar-right"></div>
    </div>
</body>

</html>
